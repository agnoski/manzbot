plugins {
    // Apply the groovy Plugin to add support for Groovy.
    id 'groovy'

    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'

    // Apply the palantir.git-version plugin to add support for git tags
    id 'com.palantir.git-version' version '0.12.3'
}

repositories {
    // Use JCenter for resolving dependencies.
    jcenter()
}

dependencies {
    // Use the latest Groovy version for building this library
    implementation 'org.codehaus.groovy:groovy-all:2.5.12'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:29.0-jre'

    // Browser automation
    implementation "org.gebish:geb-core:3.4.1"
    implementation "org.seleniumhq.selenium:selenium-firefox-driver:3.141.59"
    implementation "org.seleniumhq.selenium:selenium-support:3.141.59"

    // Use the awesome Spock testing and specification framework even with Java
    testImplementation 'org.spockframework:spock-core:1.3-groovy-2.5'
    testImplementation 'junit:junit:4.13'
}

application {
    // Define the main class for the application.
    mainClass = 'app.App'
}

version gitVersion()
